<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vollbild Foto</title>
    <style>
        /* Stellt sicher, dass der Body und html die volle HÃ¶he des Bildschirms einnehmen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Zentriert das Bild und stellt sicher, dass es die ganze Seite bedeckt */
        .fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('romanrudi.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="fullscreen-img"></div>
</body>
</html>
